eve-nextdueexists:
  - "&EXISTS_next_due_date"
eve-noscreening27mo:
  - "&Age_is_>=_40_AND_age_is_<=74_AND_('Last_mammography'_does_not_exist_OR_'Last_mammography'_date_is_>_27_months_ago)"
  - "&Age_is_>=_40"
  - "&age_is_<=74"
  - "&'Last_mammography'_does_not_exist_OR_'Last_mammography'_date_is_>_27_months_ago"
  - "&'Last_mammography'_does_not_exist"
  - "&'Last_mammography'_date_is_>_27_months_ago"
eve-screeninginterval:
  - "&ANNUAL_if_preferred_interval_is_annual_OR_BIENNIAL_if_preferred_interval_is_biennial_OR_UNKNOWN_if_not_documented"
  - "&ANNUAL_if_preferred_interval_is_annual"
  - "&BIENNIAL_if_preferred_interval_is_biennial"
  - "&UNKNOWN_if_not_documented"
eve-due:
  - "&OVERDUE_if_next_due_date_>_3_months_OR_DUE_if_next_due_date_within_2_months_from_now_OR_<_3_months_ago_OR_Otherwise_NOT_DUE"
  - "&OVERDUE_if_next_due_date_>_3_months"
  - "&DUE_if_next_due_date_within_2_months_from_now"
  - "&<_3_months_ago"
  - "&Otherwise_NOT_DUE"
eve-duebiennial:
  - "&OVERDUE_if_next_due_date_>_2_months_OR_DUE_if_next_due_date_within_2_months_from_now_OR_<_2_months_ago_OR_Otherwise_NOT_DUE"
  - "&OVERDUE_if_next_due_date_>_2_months"
  - "&DUE_if_next_due_date_within_2_months_from_now"
  - "&<_2_months_ago"
  - "&Otherwise_NOT_DUE"
eve-dueannual:
  - "&OVERDUE_if_next_due_date_>_3_months_OR_DUE_if_next_due_date_within_2_months_from_now_OR_<_2_months_ago_OR_Otherwise_NOT_DUE"
  - "&OVERDUE_if_next_due_date_>_3_months"
  - "&DUE_if_next_due_date_within_2_months_from_now"
  - "&<_2_months_ago"
  - "&Otherwise_NOT_DUE"
