eve-PatientPopulation:
  - "&Population_to_which_the_patient_fits_criteria"
eve-AgeGroup:
  - "&Patient_age_group"
eve-ageAny:
  - "&Any_age"
eve-ageAtLeast35:
  - "&Patient_age_>=_35_years"
eve-geneticriskpop:
  - "&'Genetic_marker_or_syndrome_associated_with_a_high_risk_of_breast_cancer'_is_TRUE"
eve-chestxrtpop:
  - "&'History_of_high-dose_radiation_therapy_to_the_chest'_is_TRUE"
eve-atypicalbxpop:
  - "&'High-risk_breast_lesion_on_previous_biopsies'_is_TRUE"
eve-fiveyrriskpop:
  - "&Formal_clinical_risk_assessment_tool_output_suggests_5_year_risk_>=_3%_OR_assessment_of_breast_cancer_risk_factors_without_using_a_formal_tool_suggests_higher_than_average_risk"
  - "&Formal_clinical_risk_assessment_tool_output_suggests_5_year_risk_>=_3%"
  - "&assessment_of_breast_cancer_risk_factors_without_using_a_formal_tool_suggests_higher_than_average_risk"
eve-fiveyrrisklowpop:
  - "&Formal_clinical_risk_assessment_tool_output_suggests_5_year_risk_>=_1.67%_OR_assessment_of_breast_cancer_risk_factors_without_using_a_formal_tool_suggests_higher_than_average_risk"
  - "&Formal_clinical_risk_assessment_tool_output_suggests_5_year_risk_>=_1.67%"
  - "&assessment_of_breast_cancer_risk_factors_without_using_a_formal_tool_suggests_higher_than_average_risk"
eve-fhxbrca:
  - "&Output_of_validated_brief_familial_risk_assessment_tool_is_positive_OR_'Informal_familial_risk_criteria'_exist"
  - "&Output_of_validated_brief_familial_risk_assessment_tool_is_positive"
  - "&'Informal_familial_risk_criteria'_exist"
eve-personalriskfactors:
  - "&EXISTS_>_1_DIAGNOSTIC_REPORT_of_type_`BREAST_BIOPSY`_OR_BI-RADS_breast_density_score_in_'Last_mammography_result'_is_C_OR_D"
  - "&EXISTS_>_1_DIAGNOSTIC_REPORT_of_type_`BREAST_BIOPSY`"
  - "&BI-RADS_breast_density_score_in_'Last_mammography_result'_is_C"
  - "&D"
